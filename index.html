<body>
  <button id="add" >Add book</button>
  <div id="enter" hidden >
  <form display="inline" >
      <button id="close" display="block" type="button">X</button>
      <br/>
      Name:<input type="text" id="name"/>
      Author:<input type="text" id="author"/>
      Pages:<input type="number" min='0' max='999' id="page"/>
      Read:<input type="checkbox" id="read"/>
      <button id="insert" type="button">Add</button>
  </form>
</div>
<table id="tab">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read?</th>
        <th>Remove</th>
    </tr>
</table>
</body>
